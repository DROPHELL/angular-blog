<div class="container mt-4">
  <h2>
    {{ isEditMode ? 'Edytuj post' : 'Dodaj post' }}
  </h2>

  <form (ngSubmit)="save()">
    <div class="mb-3">
      <label>Tytuł</label>
      <input
        class="form-control"
        name="title"
        [(ngModel)]="title"
        required
      >
    </div>

    <div class="mb-3">
      <label>Treść</label>
      <textarea
        class="form-control"
        rows="4"
        name="text"
        [(ngModel)]="text"
        required
      ></textarea>
    </div>

    <div class="mb-3">
      <label>URL obrazka</label>
      <input
        class="form-control"
        name="image"
        [(ngModel)]="image"
      >
    </div>

    <button type="submit" class="btn btn-success">
      {{ isEditMode ? 'Zapisz zmiany' : 'Zapisz' }}
    </button>
  </form>
</div>
