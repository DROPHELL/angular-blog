<div class="mt-3">

  <h6>Komentarze</h6>

  <div *ngIf="comments.length === 0" class="text-muted mb-2">
    Brak komentarzy
  </div>

  <div *ngFor="let c of comments" class="border rounded p-2 mb-2">
    <strong>{{ c.authorLogin }}</strong>
    <small class="text-muted ms-2">
      {{ c.createdAt | date:'dd.MM.yyyy HH:mm' }}
    </small>

    <p class="mb-1">{{ c.text }}</p>

    <button
      *ngIf="isAuthor(c.authorLogin)"
      class="btn btn-sm btn-danger"
      (click)="remove(c._id)">
      Usuń
    </button>
  </div>

  <div *ngIf="isLoggedIn()" class="mt-3">
    <textarea
      class="form-control"
      rows="2"
      [(ngModel)]="text"
      placeholder="Dodaj komentarz...">
    </textarea>

    <button
      class="btn btn-primary btn-sm mt-2"
      [disabled]="!text.trim()"
      (click)="add()">
      Dodaj komentarz
    </button>
  </div>

  <div *ngIf="!isLoggedIn()" class="alert alert-info mt-3">
    Zaloguj się, aby dodać komentarz
  </div>

</div>
